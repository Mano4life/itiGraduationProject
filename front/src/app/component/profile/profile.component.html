<div class="container">
  <section class="user-details d-flex justify-content-between">
    <h1><span class="fw-bold text-capitalize">hello</span> Momen</h1>
    <a href="#">edit your details</a>
  </section>
  <section class="favorite-recipes">
    <div class="title">
      <h1 class="fw-bold text-capitalize">favorite recipes</h1>
    </div>
    <!-- <div *ngFor="let recipe of ingredient?.recipes" > -->
    <div
      class="card border-0"
      style="width: 300px; cursor: pointer"
      (click)="onRecipeClick(recipe.id)"
    >
      <img
        class="rounded card-img-top w-100"
        src="{{ recipe?.image }}"
        alt="Title"
      />
      <div class="card-body">
        <h4 class="card-title">{{ recipe?.name }}</h4>
      </div>
    </div>
    <!-- </div> -->
  </section>
</div>
