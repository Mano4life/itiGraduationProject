<div class="container mt-5">
  <section class="user-details d-flex justify-content-between align-items-center">
    <h1><span class="fw-bold text-capitalize">hello</span> {{ user?.name }}</h1>
    <a  data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: var(--main-color); font-size: 24px;"><i class="fa fa-cog" aria-hidden="true"></i></a>
  </section>
  <section class="recipes-wrapper mt-5">
    <div class="title">
      <h1 class="fw-bold text-capitalize">your favorite recipes</h1>
    </div>
    <div class="body mt-4 d-flex gap-3 overflow-x-scroll">
      <div *ngFor="let recipe of user?.recipes_saves">
        <div
          class="card border-0"
          style="width: 300px; cursor: pointer"
          (click)="onRecipeClick(recipe.id)"
        >
          <img
            class="rounded card-img-top w-100 object-fit-cover"
            src="{{ recipe?.image }}"
            alt="Title"
            style="height: 330px;"
          />
          <div class="card-body">
            <h1 class="card-title h4">{{ recipe?.name }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="recipes-wrapper mt-5">
    <div class="title d-flex justify-content-between align-items-center">
      <h1 class="fw-bold text-capitalize">your magic</h1>
      <a routerLink="/add-recipe/{{ user.id }}" class="text-capitalize text-bold text-decoration-none btn btn-dark btn-sm px-lg-3 py-lg-2">add recipe</a>
    </div>
    <div class="body mt-4 d-flex gap-3 overflow-x-scroll">
      <div *ngFor="let recipe of user?.recipes">
        <div
          class="card border-0"
          style="width: 300px; cursor: pointer"
          (click)="onRecipeClick(recipe.id)"
        >
          <img
            class="rounded card-img-top w-100 object-fit-cover"
            src="{{ recipe?.image }}"
            alt="Title"
            style="height: 330px;"
          />
          <div class="card-body">
            <h1 class="card-title h4">{{ recipe?.name }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-edit-profile></app-edit-profile>
      </div>
    </div>
  </div>
</div>
