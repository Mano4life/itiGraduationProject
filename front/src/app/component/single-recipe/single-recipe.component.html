
<div class="container mt-5">
    <h1 class="recipe-title">{{ recipe.name }}</h1>
    <div class="w-100 mt-3 border p-0">
      <img
        src="{{ recipe.image }}"
        class="w-100 bg-cover object-fit-cover"
        alt="recipe-image"
      />
    </div>
    <div class="rounded shadow bg-light p-4 mt-3">
      <p class="recipe-description text">{{ recipe.description }}</p>
    </div>

    <div class="how-to row mt-4 p-2">
      <div class="col-4">
        <h3 class="title text-uppercase">ingredients</h3>
        <ul class="body">
          <li>hello</li>
          <li>hello</li>
          <li>hello</li>
          <li>hello</li>
          <li>hello</li>
        </ul>
      </div>
      <div class="col-6">
        <h3 class="title text-uppercase">directions</h3>
        <ul class="body">
          <li>this is a direction</li>
          <li>this is a direction</li>
          <li>this is a direction</li>
          <li>this is a direction</li>
          <li>this is a direction</li>
        </ul>
      </div>
    </div>

    <div class="related-recipes mt-5">
      <h3 class="title text-uppercase">related recipes</h3>
      <div class="body mt-3">
        <div class="card w-25">
          <img class="card-img-top w-100 rounded" src="{{ recipe.image }}" alt="Title" />
          <div class="card-body">
            <h4 class="card-title">{{ recipe.name }}</h4>
          </div>
        </div>
        
      </div>
    </div>
    
</div>
