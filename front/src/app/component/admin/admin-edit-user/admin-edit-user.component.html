<div class="container d-flex justify-content-center">
    <div class="w-100 p-3">
      <div class="main">
        <h1 class="fw-bold mb-4">User Edit Form</h1>
        <div class="back" routerLink="/admin">
          <i class="fa-solid fa-chevron-left"></i>
          <p>Go Back</p>
        </div>
      </div>

      <form [formGroup]="EditForm" (ngSubmit)="EditUser()" >
        <div class="mb-3">
          <label for="Username" class="form-label fs-5">Name</label>
          <input type="text" id="Username" formControlName="Username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label fs-5">Email</label>
            <input type="email" id="Email" formControlName="Email" class="form-control">
          </div>
        <div class="mb-3">
          <label for="DOB" class="form-label fs-5">Date of Birth</label>
          <input type="date" id="DOB" formControlName="DOB" class="form-control">
        </div>
        <label for="gender" class="form-label fs-5">Gender</label>
        <div class="d-flex mb-3">
          <div class="form-check me-3" *ngFor="let option of gender; let i = index">
            <input class="form-check-input" type="radio" [value]="option" formControlName="gender" id="gender{{i}}">
            <label class="form-check-label" for="gender{{i}}">{{option}}</label>
          </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label fs-5">Role</label>
            <input type="text" id="role" formControlName="role" class="form-control">
          </div>
  
        <button type="submit" class="btn text-light px-4 mt-4">Edit</button>
      </form>
    </div>
</div>
