<!-- Recipes Section -->
<p-table [value]="recipes" [paginator]="true" [rows]="4">
    <ng-template pTemplate="caption">
        <div class="fs-3 dataName">
            <h1>Recipes</h1>
            <div routerLink="/admin-add-recipes/{{admin.id}}">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr class="titleTable">
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>UserName</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr class="dataTable">
            <td>{{ data.id }}</td>
            <td>
                <img [src]="data.image" [alt]="data.name" width="100" class="shadow-4" />
            </td>
            <td>{{ data.name }}</td>
            <td>{{ data.user.name }}</td>
            
            <!-- Edit Button -->
            <td class="text-center" (click)="editRecipe(data.id)">
                <i class="fa-solid fa-pen-to-square" style="color: var(--btn-color);"></i>
            </td>
            
            <!-- Delete Button -->
            <td class="text-center delete">
                <a data-bs-toggle="modal" data-bs-target="#deletemodal" style="cursor: pointer;">
                    <i class="fa-solid fa-trash text-danger"></i>
                </a>
                
                <div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content"> 
                            <div class="modal-body">
                                <p class="mt-3 mb-0">Are you sure you want to delete this recipe?</p>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" (click)="deleteRecipe(data.id)" data-bs-dismiss="modal">Delete Recipe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
