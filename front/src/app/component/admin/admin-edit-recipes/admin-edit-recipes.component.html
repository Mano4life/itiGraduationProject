<div class="container d-flex justify-content-center">
    <div class="w-50">
        <h1 class="h3 text-center fw-bold text-uppercase mb-4 col-12">Edit Recipe</h1>

        <form [formGroup]="editForm" (ngSubmit)="editRecipe()">
            <div class="mb-3 inputs">
                <label for="recipeId" class="form-label">Id:</label>
                <input type="number" class="form-control w-25" id="recipeId" formControlName="id" readonly />
            </div>
            <div class="mb-3 inputs">
                <label for="recipeName" class="form-label">Name:</label>
                <input type="text" class="form-control w-50" id="recipeName" formControlName="name" />
            </div>
            <div class="mb-3 inputs">
                <label for="recipeUserName" class="form-label">Username:</label>
                <input type="text" class="form-control w-25" id="recipeUserName" formControlName="user.name" />
            </div>

            <!-- Image Preview -->
            <div class="mb-2 inputs">
                <img [src]="editForm.get('image')?.value" alt="Recipe Image" width="200" class="img-thumbnail" />
            </div>

            <!-- Image File Input -->
            <input type="file" class="form-control" id="recipeImage" (change)="onImageUpload($event)" accept="image/*" />

            <button type="submit" class="btn text-light mt-4 mb-5">Save Changes</button>
        </form>
    </div>
</div>
