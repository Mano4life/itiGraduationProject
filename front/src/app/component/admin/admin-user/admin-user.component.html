
<!-- User Section -->
<p-table [value]="users" [paginator]="true" [rows]="4">
    <ng-template pTemplate="caption">
        <div class="fs-3 dataName">
            <h1>Users</h1>
        </div>
    </ng-template>
    <ng-template pTemplate="header" class="col-sm-2">
        <tr class="titleTable">
            <th class="col-id">Id</th>
            <th class="col-name">Name</th>
            <th class="col-email">Email</th>
            <th class="col-role">Role</th>
            <th class="col-edit text-center">Edit</th>
            <th class="col-delete text-center">Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr class="dataTable" class="col-sm-2">
            <td class="col-id">{{ data.id }}</td>
            <td class="col-name">{{ data.name }}</td>
            <td class="col-email">{{ data.email }}</td>
            <td class="col-role">{{ data.role }}</td>
            <td class="col-edit text-center" (click)="routeToEdit(data.id)" style="cursor: pointer;">
                <i class="fa-solid fa-pen-to-square" style="color: var(--btn-color);"></i>
            </td>

            <!-- Delete Button -->
            <td class="col-delete text-center">
                <a data-bs-toggle="modal" [attr.data-bs-target]="'#deleteUserModal-' + data.id" style="cursor: pointer;">
                    <i class="fa-solid fa-trash text-danger"></i>
                </a>
                
                <div class="modal fade" [attr.id]="'deleteUserModal-' + data.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content"> 
                            <div class="modal-body">
                                <p class="mt-3 mb-0">Are you sure you want to delete this user?</p>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" (click)="deleteUser(data.id)" data-bs-dismiss="modal">Delete User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
