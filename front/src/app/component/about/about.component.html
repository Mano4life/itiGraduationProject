<div class="team-section">
  <h2>Our Team</h2>
  <p>We have an entire team of geniuses behind us at Pinch of Yum who are experts in a little bit of everything.</p>
  <div class="team-member" *ngFor="let member of teamMembers">
    <img [src]="member.imageUrl" [alt]="member.name" class="member-photo">
    <div class="member-info">
      <h3 class="text-dark">{{ member.name }}</h3>
      <h4>{{ member.role }}</h4>
      <p>{{ member.bio }}</p>
    </div>
  </div>
