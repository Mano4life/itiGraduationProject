<div class="team-section">
  <h2>Our Team</h2>
  <p>We have an entire team of geniuses behind us at Pinch of Yum who are experts in a little bit of everything.</p>
  <div class="team-member" *ngFor="let member of teamMembers">
    <img [src]="member.imageUrl" [alt]="member.name" class="member-photo">
    <div class="member-info">
      <h3 class="text-dark">{{ member.name }}</h3>
      <h4>{{ member.role }}</h4>
      <p>{{ member.bio }}</p>
    </div>
  </div>

  <div class="yourstars mt-3"></div>
    <i *ngFor="let star of stars; let i = index" 
        class="fa fa-star" 
        [ngClass]="{
          'fa-solid': (i < currentHoveredStar && currentHoveredStar > 0) || (i < starRate),   
          'fa-regular': (i >= currentHoveredStar && currentHoveredStar > 0) || (i >= starRate && currentHoveredStar === 0) 
        }"
        [attr.data-value]="i + 1" 
        (click)="onStarClick(i + 1)"       
        (mouseenter)="onStarHover(i + 1)"  
        (mouseleave)="onStarLeave()">     
    </i>
  </div>
